<app-header></app-header>

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2> {{user.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<div class="container-fluid gn">
    <div class="container w-50 emp-profile">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-head">
                    <h4>
                        {{user.name}}
                    </h4>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">

                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.name}}</p>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <label>Email</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.emailId}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Phone No</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.phoneNumber}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label>Address</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.city}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
