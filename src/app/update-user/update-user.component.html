<app-header></app-header>

<div class="jumbotron bg-secondary">
    <h1 style="margin-top:30px;text-align:center;">Register here !!</h1>

    <div class="container" style="width:430px;margin-top:50px;">

        <form [formGroup]="form" >

            <div class="form-group">
                <label>Name : </label>
                <input type="text" class="form-control" placeholder="Enter your name" formControlName="name"
                    style="width:400px" required />
            </div>

            <div class="form-group">
                <label>Email : </label>
                <input type="email" class="form-control" placeholder="@example.com" formControlName="emailId"
                    style="width:400px" required />
            </div>


            <div class="form-group">
                <label>Mobile Number : </label>
                <input type="text" class="form-control" maxlength="10" formControlName="phoneNumber" style="width:400px"
                    required />
            </div>

            <div class="form-group">
                <label>Address : </label>
                <input type="text" class="form-control" formControlName="address" style="width:400px" required />
            </div>


            <div class="form-group">
                <label>Pincode: </label>
                <input type="number" class="form-control" formControlName="pincode" style="width:400px" required />
            </div>


            <div class="form-group">
                <label>State : </label>
                <input type="text" class="form-control" formControlName="state" style="width:400px" required>
            </div>


            <div class="form-group">
                <label>City : </label>
                <input type="text" class="form-control" formControlName="city" style="width:400px" required />
            </div>


            <div class="form-group">
                <label>Country: </label>
                <input type="text" class="form-control" formControlName="country" style="width:400px" required>
            </div>


            <div class="form-group">
                <label>Adhar Number : </label>
                <input type="text" class="form-control" formControlName="adharNumber" style="width:400px" required>
            </div>


            <div class="form-group">
                <label> DOB : </label>
                <input type="date" class="form-control" formControlName="dob" style="width:400px" required>
            </div>


            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" placeholder="Enetr password" formControlName="password"
                    style="width:400px" required />
            </div>

            <div class="form-group">
                <label>RoleId : </label>
                <input type="text" class="form-control" formControlName="roleId" style="width:400px" required />
            </div>

            <div class="form-group">
                <label>Status : </label>
                <input type="text" class="form-control" formControlName="status" style="width:400px" required />
            </div>

            <div class="form-group">
                <label>Image:</label>
                <br />
                <input type="file" class="form-control" formControlName="image" (change)="onFileChanged($event)">
            </div>

            <div class="form-group">
                <button type="Submit" class="btn btn-success" style="margin-bottom:20px;"
                    (click)="update()">Submit</button> &nbsp;&nbsp;&nbsp;
                <button type="reset" class="btn btn-danger" style="margin-bottom:20px;">Reset Form</button>
                &nbsp;&nbsp;&nbsp;
            </div>
        </form>

    </div>

</div>
