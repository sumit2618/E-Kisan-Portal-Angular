<app-header></app-header>


<div class="container " >
    <h1>Products</h1>
    <button type="button" [routerLink]="['/saveProductDetails']" class="btn btn-success">Add New Product</button>
    </div>
  <br>
  
  <div class="card container" *ngFor="let i of product">
    <table  class="table table-striped">
      <thead> 
        <tr>
          <th>Image</th>
          <th>Product Names</th>
          <th>Product Brands</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="../../assets/Image/{{i.image}}" alt="{{i.image}}" height="250px" class="card-img-top" 
           style="cursor:pointer;"></td>
            <td><b>Product Name :</b> {{i.prodName}}</td>
            <td><b>Product Brand :</b> {{i.prodBrand}}</td>
            <td>
                <p class="info"><b>Price :</b> &#x20b9; {{i.price}}</p>
                <p class="info"><b>Offer Price:</b> &#x20b9; {{i.offerPrice}}</p>
            </td>
            <td>
              <button type="button" [routerLink]="['/updateProductById',i.id]" class="btn btn-primary">Edit</button>&nbsp;
              <button type="button" [routerLink]="['/productById',i.id]" class="btn btn-info">Details</button>&nbsp;
              <button type="button" [routerLink]="['/deleteProductById',i.id]" class="btn btn-danger">Delete</button>
            </td>
        </tr>
      </tbody>
    </table>
    
   </div>
